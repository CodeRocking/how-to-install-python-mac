  <figure>
    <figcaption>Firstly, your going to want to install Homebrew, a package manager (skip this step if you already have it), by opening up a new terminal window and typing in:</figcaption>
    <pre><code>
/usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    </code></pre>
  </figure>

  <figure>
    <figcaption>Secondly, if you have already attempted to install Python before your going to want to uninstall it. Assuming that you installed Python 3 your going to want to type in:</figcaption>
    <pre><code>
which python3
    </code></pre>
  </figure>

  <figure>
    <figcaption>That should output the path at which Python is, here is what I got:</figcaption>
    <pre><code>
/usr/local/bin/python3
    </code></pre>
  </figure>
